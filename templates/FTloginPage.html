<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/FTloginPage.css') }}">
    <title>闪电登陆</title>
</head>
<body>
<div class="login-container">
    <h2>登录</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="button" onclick="login()">登陆</button>
    </form>
</div>

<script>
    function login() {
        // 获取用户名和密码
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // 构建要发送的 JSON 数据
        var data = {
            username: username,
            password: password
        };

        // 定义请求的URL
        var baseUrl = window.location.origin; // 获取当前页面的域名部分
        var relativeUrl = '/flashTrans/login'; // 相对路径
        var url = baseUrl + relativeUrl; // 构建完整的请求 URL

// 定义请求的配置
        var requestOptions = {
            method: 'POST', // 指定请求方法为POST
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json' // 添加 Accept 头部
            },
            body: JSON.stringify(data)
        };

// 使用fetch函数发起POST请求
        fetch(url, requestOptions)
            .then(function (response) {
                // 检查响应是否成功
                if (!response.ok) {
                    return response.json().then(function (data) {
                        alert(data.message);
                        throw new Error('请求出错，状态码为 ' + response.status);
                    });
                }

                // 将响应转换为JSON格式
                return response.json();
            })
            .then(function (data) {
                // 处理JSON格式的响应数据
                alert(data.message);

                console.log(data);
                window.location.href = baseUrl + '/flashTrans';
            })
            .catch(function (error) {
                // 处理错误
                alert('发生错误: ' + error.message);
                console.error('发生错误:', error);
            });


    }
</script>

</body>
</html>
